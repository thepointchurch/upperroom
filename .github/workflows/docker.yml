name: Docker Image

on:
  push:
    branches:
      - master
      - testing
    tags:
      - '**'
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'docker-compose.yml'
      - 'nginx.conf'
  schedule:
    - cron: '0 18 * * 5'
  workflow_dispatch:

env:
  IMAGE_NAME: upperroom

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.9, '3.10' ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install poetry

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends build-essential gcc python3-dev libpq-dev zlib1g-dev
          poetry install -E aws -E cache -E pgsql -E google
          poetry run python -c 'from version import update_version; print(update_version())'

      - name: Run tests
        id: test
        env:
          DJANGO_SETTINGS_MODULE: upperroom.settings
          SECRET_KEY: secret
          DATABASE_URL: sqlite:///test.sqlite3
        run: |
          poetry run pytest

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: python -m pip install tomlkit gitpython semantic_version

      - name: Set version
        id: version
        env:
          PYTHONPATH: .
        run: |
          from version import update_version
          print('::set-output name=version::%s' % update_version())
        shell: python

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker image tags
        id: set_tags
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          BRANCH="$(git branch --show-current)"
          if [ "$BRANCH" = "master" ]; then
              echo "::set-output name=tags::$IMAGE_ID:latest,$IMAGE_ID:${{ steps.version.outputs.version }}"
          else
              echo "::set-output name=tags::$IMAGE_ID:$BRANCH"
          fi
          echo "::set-output name=build_date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            "version=${{ steps.version.outputs.version }}"
            "build_date=${{ steps.set_tags.outputs.build_date }}"
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}
