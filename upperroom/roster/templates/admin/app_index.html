{% extends "admin/app_index.html" %}
{% load i18n %}
{% block content %}
{% if app_label == "roster" %}
<p>{% translate 'Download PDF copies of the roster' %}:</p>
<ul>{% now 'Y' as current_year %}
<li><a href="{% url 'roster:pdf' year=current_year %}">{{ current_year }}</a></li>
<li><a href="{% url 'roster:pdf' year=current_year|add:'1' %}">{{ current_year|add:'1' }}</a></li>
</ul>
{% endif %}
{{ block.super }}
{% endblock content %}
