{% extends "members/portal.html" %}
{% load i18n smartquote %}
{% block portalcontent %}
<ul>
{% for entry in items %}
<li><a href="{% url "weblog:detail" entry.created.year entry.created.month entry.slug %}">{{ entry.title|smartquote }}</a></li>
{% endfor %}
</ul>
<p class="links">[ <a href="{% url "weblog:index" %}">{% translate 'see all entries'|capfirst %}</a> ]</p>
{% endblock portalcontent %}
